<!DOCTYPE html>
<html>
<body>


<input type="text" id="myTextarea"></input>
<button type="button" onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myTextarea").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
