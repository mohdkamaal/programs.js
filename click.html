<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="displaycount()">Click Me</button>
    <p id="carrier">0</p>
  </body>

  <script>
    var count = (function () {
      var counter = 0;
      return function () {
        return (counter += 1);
      };
    })();
    function displaycount() {
      document.getElementById("carrier").innerHTML = count();
    }
  </script>
</html>
