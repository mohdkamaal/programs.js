    <script>
      for (let a = 1; a <= 100; a++) {
        if (a % 2 != 0) {
          document.write(a + "<br>");
        }
      }

      for (let b = 1; b <= 10; b++) {
        if (a % 2 == 0) {
          document.write(a + "<br>");
        }
      }
    </script>
  </head>
