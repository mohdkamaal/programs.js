<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text1" placeholder="enter anything" />
    <br />
    <br />
    <button onclick="fn1()">Click me</button>
    <br />
    <br />
    <p id="output1"></p>

    <script>
      function fn1() {
        let str = document.getElementById("text1").value;
        document.getElementById("output1").innerHTML = str;
      }
    </script>
  </body>
</html>
