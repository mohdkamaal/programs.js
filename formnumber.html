<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 10;
      for (let i = 0; i <= n / 2; i++) {
        let num = n;
        let result = "";
        for (let j = 0; j < 2 * i + 1; j++) {
          if (num > 0) {
            result += num-- + "";
          }
        }
        document.write(result);
        document.write("<br>");
      }
    </script>
  </body>
</html>
