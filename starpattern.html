<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>please enter which character pattern you want</h2>
    <input type="text" id="input" placeholder="enter charecter" />
    <button type="submit" onclick="submit()">Let's see</button>
    <p id="show"></p>
    <script>
      function submit() {
        let a;

        for (let i = 0; i <= a; i++) {
          for (let j = 0; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }

        document.getElementById(input).value;
      }
    </script>
  </body>
</html>
